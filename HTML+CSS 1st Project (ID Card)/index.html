<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design </title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
          rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img" />
        </div>

        <div class="text-data">
            <span class="name">BrotoLab</span>
            <span clas="job">Youtuber&Fighter</span>

        </div>
            <div clas="media-buttons">
                <a href="#" style="background: red" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background:blue" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
                <a href="#" style="background: yellow" class="link">
                    <i class='bx bxl-google'></i>
                </a>
                <a href="#" style="background: rgb(234, 226, 226)" class="link">
                    <i class='bx bxl-twitter'></i>
                </a>
            </div>
    </div>
</body>
</html>
